# 1. Main Developer Box (Fedora 42)
[dev]
image=fedora:42
pull=true
replace=true
# Core Tools
additional_packages="git neovim nodejs npm python3 pip gcc make"
# Network & Utils
additional_packages="htop btop ncdu nmap netcat curl wget"
# Shell Consistency
additional_packages="fish starship fzf ripgrep bat zoxide"
# Hooks
init_hooks="sudo usermod -s /usr/bin/fish $(whoami)"
init_hooks="curl -sS https://starship.rs/install.sh | sh -s -- -y"

# 2. Homebrew Box (optional, for macOS parity)
[brew]
image=ghcr.io/homebrew/ubuntu22.04:latest
pull=true
replace=true
additional_packages="build-essential curl git file"
