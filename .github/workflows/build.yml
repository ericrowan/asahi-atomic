name: Build Asahi Atomic
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Build daily at midnight

env:
  IMAGE_NAME: asahi-atomic
  REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Podman
        run: sudo apt-get update && sudo apt-get install -y podman

      - name: Build Image
        run: |
          podman build \
            --platform linux/arm64 \
            -f config/Containerfile \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Image
        run: |
          podman push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          echo "::notice::Image pushed to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
