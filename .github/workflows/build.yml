name: MVP Build
on: [push, workflow_dispatch]

jobs:
  mvp-build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Containerfile
        run: |
          echo "üìù Generating Containerfile..."
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ghcr.io/blue-build/cli:latest \
            generate -o Containerfile recipes/recipe.yml
          
          echo "=== DEBUG: CONTAINERFILE ==="
          cat Containerfile

      - name: Build Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: wavyos
          tags: mvp
          containerfiles: ./Containerfile
          platforms: linux/arm64

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: wavyos
          tags: mvp
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
