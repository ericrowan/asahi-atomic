name: Build WavyOS
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Containerfile
        run: |
          echo "üìù Generating Containerfile..."
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            ghcr.io/blue-build/cli:latest \
            bluebuild generate -o Containerfile recipes/recipe.yml
          
          echo "‚úÇÔ∏è  REMOVING COSIGN FROM BUILD..."
          sed -i '/ghcr.io\/sigstore\/cosign/d' Containerfile
          sed -i '/COPY --from=.*cosign/d' Containerfile
          
          echo "=== DEBUG: FINAL CONTAINERFILE ==="
          cat Containerfile

      - name: Build Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: wavyos
          tags: latest
          containerfiles: ./Containerfile
          platforms: linux/arm64

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: wavyos
          tags: latest
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
