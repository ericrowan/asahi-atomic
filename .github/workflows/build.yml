name: MVP Build
on: [push, workflow_dispatch]

jobs:
  mvp-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # ✅ FIX: Download binary directly. No Docker weirdness.
      - name: Install BlueBuild
        run: |
          echo "⬇️ Downloading BlueBuild CLI..."
          curl -L -o bluebuild.tar.gz https://github.com/blue-build/cli/releases/latest/download/bluebuild-x86_64-unknown-linux-gnu.tar.gz
          tar -xvf bluebuild.tar.gz
          sudo mv bluebuild /usr/local/bin/bluebuild
          chmod +x /usr/local/bin/bluebuild
          bluebuild --version

      - name: Generate Containerfile
        run: |
          bluebuild generate -o Containerfile recipe.yml
          echo "=== DEBUG: CONTAINERFILE ==="
          cat Containerfile

      - name: Build Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: wavyos
          tags: mvp
          containerfiles: ./Containerfile
          platforms: linux/arm64

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: wavyos
          tags: mvp
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
