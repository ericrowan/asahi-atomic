name: MVP Build
on: [push, workflow_dispatch]

jobs:
  mvp-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install BlueBuild
        run: |
          docker run --rm ghcr.io/blue-build/cli:latest-installer | sudo bash
          bluebuild --version

      - name: Generate Containerfile
        # âœ… FIX: Explicitly point to recipes/recipe.yml
        run: |
          bluebuild generate -o Containerfile recipes/recipe.yml
          echo "=== DEBUG: CONTAINERFILE ==="
          cat Containerfile

      - name: Build Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: wavyos
          tags: mvp
          containerfiles: ./Containerfile
          platforms: linux/arm64

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: wavyos
          tags: mvp
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
