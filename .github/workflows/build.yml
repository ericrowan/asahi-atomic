name: BlueBuild WavyOS
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths-ignore:
      - "**.md"
    branches:
      - bluebuild-pivot
      - main
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build WavyOS
    runs-on: ubuntu-latest # We accept our fate (Intel Runner)
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Enable QEMU (The Translator)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      # 2. Install BlueBuild CLI (The Generator)
      - name: Install BlueBuild CLI
        uses: blue-build/github-action/setup-bluebuild@v1.8

      # 3. Generate the Containerfile (Don't build yet)
      - name: Generate Containerfile
        run: bluebuild generate -o Containerfile recipes/recipe.yml

      # 4. Build with Podman (The Engine) - EXPLICIT PLATFORM
      - name: Build Image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: wavyos
          tags: latest ${{ github.sha }}
          containerfiles: ./Containerfile
          # ⚠️ THE MAGIC FIX: Force ARM64 architecture
          platforms: linux/arm64
          # Mount the cosign keys so the build can see them (if needed)
          # build-args: |
          #   ...

      # 5. Push to GHCR
      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: wavyos
          tags: latest ${{ github.sha }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
