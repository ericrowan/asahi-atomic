name: BlueBuild WavyOS
on:
  schedule:
    - cron: "00 06 * * *" # Build daily at 06:00 UTC
  push:
    paths-ignore:
      - "**.md"
    branches:
      - bluebuild-pivot
      - main
  pull_request:
  workflow_dispatch:

jobs:
  bluebuild:
    name: Build WavyOS
    runs-on: ubuntu-24.04-arm # ğŸš€ NATIVE ARM64 RUNNER
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ğŸ—‘ï¸ Removed QEMU step (Not needed on native hardware)

      - name: Build WavyOS
        uses: blue-build/github-action@v1.8
        with:
          recipe: recipe.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
