name: wavyos
description: A polished, immutable Fedora Asahi Remix experience.
base-image: quay.io/fedora-asahi-remix-atomic-desktops/silverblue
image-version: 42

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: rpm-ostree
    install:
      - fish
      - zsh
      - spice-vdagent  # Copy/Paste support for VM

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - FiraCode

  - type: systemd
    system:
      enabled:
        - rpm-ostreed-automatic.timer
        # - spice-vdagentd.service  # Usually auto-enabled by package, but we can force if needed
