name: wavyos
description: A polished, immutable Fedora Asahi Remix experience.
base-image: quay.io/fedora-asahi-remix-atomic-desktops/silverblue
image-version: 42

modules:
  - type: files
    files:
      - source: config/files
        destination: /

  - type: rpm-ostree
    install:
      - fish
      - zsh

  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - FiraCode
