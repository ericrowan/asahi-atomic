name: wavyos
description: A polished, immutable Fedora Asahi Remix experience.
base-image: quay.io/fedora-asahi-remix-atomic-desktops/silverblue
image-version: 42

modules:
  # 1. System Overlays
  - type: files
    files:
      - source: config/files
        destination: /

  # 2. Core Infrastructure
  - type: rpm-ostree
    install:
      # --- Shell Essentials ---
      - fish
      - starship
      
      # --- Bootstrapping Tools ---
      # Required for 'just setup' / Homebrew installation
      - git
      - wget
      - curl

  # 3. Font Support
  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
        - FiraCode
